<!DOCTYPE html>

<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div data-role="page">
	
	<div data-role="header" class="header">
		<a href="#" data-role="button" data-icon="home" data-rel="back">HOME</a>
		<h1>App Dock - Social</h1>
	</div>


		<div
			class="fb-page" 
			data-href="https://www.facebook.com/paceuniversity/" 
			data-width="480" data-height="850" 
			data-small-header="true" 
			data-adapt-container-width="true" 
			data-hide-cover="false" 
			data-show-facepile="true" 
			data-show-posts="true">
			<div class="fb-xfbml-parse-ignore">
				<blockquote cite="https://www.facebook.com/paceuniversity/">
					<a href="https://www.facebook.com/paceuniversity/">Pace</a>
				</blockquote>
			</div>
		</div>

		<div 
			class="fb-page" 
			data-href="https://www.facebook.com/pacemobilelab/"

			data-small-header="true"

			data-hide-cover="false"

	<div data-role="footer">

				<ul>

</div>
